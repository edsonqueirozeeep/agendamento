     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="https://materializecss.com/dist/css/materialize.min.css"  media="screen,projection"/>

<body>
    <!--JavaScript at end of body for optimized loading-->
      
         <div class="wrapper">
        <header >
          <h1>AGENDAMENTO LABORATÓRIO EDUCACIONAL DE INFORMÁTICA</h1>
          
            <p>Página dedicada ao agendamento do Lei</p>
          
          <p class="view"><a href="https://github.com/edsonqueirozeeep/edsonqueirozeeep.github.io">Página Oficial <small></small></a></p>
        </header>
        <section>
            <!--Teste -->
         <div class="row">
            <form action="#">
               <div class="input-field col s6">
                  <input class="form-control" type="date" onchange="handler(event);"value="" id="data" name="data"/>
                  <label>Selecione a Data</label>
               </div>
               <div class="input-field col s6">
                  <select id="horario" name="horario" multiple>
                     <option value="" disabled selected>Agende seu(s) horário(s)</option>
                  </select>
                  <label>Selecione o(s) horário(s)</label>
               </div>
               <div class="input-field col s6">
                  <input placeholder="" id="professor" name="professor" type="text" />
                  <label for="professor">Nome do Professor</label>
               </div>
               <div class="input-field col s3">
                  <select id="turma" name="turma">
                     <option value="" disabled selected ></option>
                     <option value="Turismo">TUR</option>
                     <option value="Enfermagem">ENF</option>
                     <option value="Informática">INF</option>
                     <option value="Agroindústria">AGR</option>
                  </select>
                  <label>Turma</label>
               </div>
               <div class="input-field col s3">
                  <select id="serie" name="serie">
                     <option value="" disabled selected></option>
                     <option value="1º Série">1º Série</option>
                     <option value="2º Série">2º Série</option>
                     <option value="3º Série">3º Série</option>
                  </select>
                  <label>Série</label>
               </div>
               <div class="input-field col s12">
                  <textarea placeholder="" id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Recursos necessários</label>
               </div>
            </form>
            <div class="input-field col s3">
               <input class="btn" onclick="formSubmit()" type="button" value="Add Row" />
               <input onclick="dataEscolhida" type="button" value="Exit" />
               <a class="btn" onclick="google.script.host.close()" value="Close">Agendar</a>
            </div>
         </div>
      </div>
      <!--  Scripts-->
      <script type="text/javascript">
      //Envia valores do formulário
         function formSubmit() {
             google.script.run.getValuesFromForm(document.forms[0]);
             google.script.host.close();
         }
      </script>
      
      <script>
         const horariosSelect = document.getElementById("horario");
         const horariosList = ["Aula 01", "Aula 02", "Aula 03", "Aula 04", "Aula 05", "Aula 06", "Aula 07", "Aula 08", "Aula 09"];
         horariosList.forEach((horario) => {
         option = new Option(horario, horario.toLowerCase());
         horariosSelect.options[horariosSelect.options.length] = option;
         });
      </script>
      
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://materializecss.com/bin/materialize.js"></script>
      <script src="https://materializecss.com/docs/js/init.js"></script>

    <!--Teste -->
        
  
        </section>
      </div>

</body>
